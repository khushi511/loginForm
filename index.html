<!DOCTYPE html>
<html>

<head>
    <title>Web Worker</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <section class="login-section flex justify-center align-center">
        <div class="login-form-wrapper flex column justify-center align-center">
            <img src="" alt="logo" />
            <form>
                <div class="form-group">
                    <label for="username">Username or Email Address</label>
                    <input type="text" id="username" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control"/>
                </div>
                <div class="flex justify-space-between">
                    <div class="form-group">
                        <label for="remeberPassword">
                            <input type="checkbox" name="remeberPassword" id="remeberPassword" />
                            Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn primary">Login</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
